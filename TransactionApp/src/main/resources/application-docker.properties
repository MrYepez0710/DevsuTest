# Docker Profile Configuration for TransactionApp
# This profile is activated when running in Docker containers

# Database Configuration - Docker service names
spring.datasource.url=jdbc:postgresql://transactiondb:5432/devsu_transactions_bd
spring.datasource.username=postgres
spring.datasource.password=system

# RabbitMQ Configuration - Docker service name
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Redis Configuration - Docker service name
spring.redis.host=redis
spring.redis.port=6379
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.max-wait=-1ms

# ClientApp URL for REST fallback - Docker service name
clientapp.url=http://clientapp:8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.redis.enabled=false
management.health.rabbit.enabled=true

# CRITICAL: Disable reactive Redis health indicator
management.health.redis.reactive.enabled=false

# Logging
logging.level.com.devsu=INFO
logging.level.org.springframework.data.redis=INFO
